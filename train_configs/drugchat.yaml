model:
  arch: drugchat
  model_type: pretrain_vicuna
  freeze_gnn: true
  freeze_image_mol: true
  max_txt_len: 400
  low_resource: False
  end_sym: "###"
  prompt_path: "prompts/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: ""
  encoder_names:
  - gnn
  - image_mol
  prompt_tuning: 0
  feat_dims:
    graph_feat: 300
    image_feat: 512
  use_mlp: true

datasets:
  drug-drug-interaction:
    label: "drug to drug Interaction data"
    type: default
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    data_type:
    - image
    - graph
    build_info:
      storage: drug_drug_data/train
      storage_valid: drug_drug_data/val
      storage_test: drug_drug_data/test
    sample_ratio: 100


run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 2e-5
  min_lr: 1e-6
  warmup_lr: 1e-6

  weight_decay: 0.03
  max_epoch: 30
  iters_per_epoch: 2500
  batch_size_train: 4
  batch_size_eval: 4
  num_workers: 1
  warmup_steps: 2500

  seed: 42
  output_dir: "output/exp1-40-epochs-lr-2e-5-iters-2500"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  test_splits: ["test"]
  valid_splits: ["valid"]
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True