model:
  arch: drugchat
  model_type: pretrain_vicuna
  freeze_gnn: true
  freeze_image_mol: true
  max_txt_len: 160
  low_resource: False
  end_sym: "###"
  prompt_path: "prompts/alignment.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: ""
  encoder_ckpt: ckpt/ImageMol.pth.tar
  encoder_names:
  - gnn
  - image_mol
  prompt_tuning: 0
  feat_dims:
    graph_feat: 300
    image_feat: 512
  use_mlp: true

datasets:
  chembl:
    label: "ChEMBL data"
    type: default
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    data_type:
    - image
    - graph
    build_info:
      storage: data_public/ChEMBL/train
      storage_valid: data_public/ChEMBL/val
      storage_test: data_public/ChEMBL/test
    sample_ratio: 100
  drugbank:
    label: "DrugBank data"
    type: default
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
    data_type:
    - image
    - graph
    build_info:
      storage: data_public/DrugBank/train
      storage_valid: data_public/DrugBank/val
      storage_test: data_public/DrugBank/test
    sample_ratio: 100

run:
  task: image_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 3e-5
  min_lr: 1e-6
  warmup_lr: 1e-6

  weight_decay: 0.03
  max_epoch: 10
  iters_per_epoch: 2206
  batch_size_train: 16
  batch_size_eval: 16
  num_workers: 1
  warmup_steps: 2206

  seed: 42
  output_dir: "output/exp1"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  test_splits: ["test"]
  valid_splits: ["valid"]
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True